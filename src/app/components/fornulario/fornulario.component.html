<div class="container">
    <form  [formGroup]="formLogin" (submit)="send()">
        <p class="text-center">Formulario</p>
        <hr>
        <div class="">
          <label for="">Nombre:</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
        <br>
        <div class="">
            <label for="">Apellido:</label>
            <input type="text" formControlName="apellido" class="form-control">
        </div>
        <br>
        <div class="">
            <label for="">Password:</label>
            <input type="email" formControlName="email" class="form-control">
        </div>
        <br>
        <div class="">
            <label for="">Email:</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
        <br>
        <div class="">
            <label for="">Telefono:</label>
            <input type="number" formControlName="telefono" class="form-control">
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="formLogin.invalid" >guardar</button>
    </form>
</div>
