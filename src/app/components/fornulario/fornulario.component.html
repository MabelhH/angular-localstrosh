<div class="container">
    <form  [formGroup]="formLogin" (submit)="send()">
        <p class="text-center">Formulario</p>
        <hr>
        <div class="formGroup">
          <label for="">Nombre:</label>
          <input type="text" formControlName="nombre" class="form-control"  #nombre>
        </div>
        <br>
        <div class="formGroup">
            <label for="">Apellido:</label>
            <input type="text" formControlName="apellido" class="form-control" #apellido>
        </div>
        <br>
        <div class="formGroup">
            <label for="">Password:</label>
            <input type="password" formControlName="password" class="form-control" #password>
        </div>
        <br>
        <div class="formGroup">
            <label for="">Email:</label>
            <input type="email" formControlName="email" class="form-control" #email>
        </div>
        <br>
        <div class="formGroup">
            <label for="">Telefono:</label>
            <input type="number" formControlName="telefono" class="form-control" #telefono>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="formLogin.invalid" >guardar</button>
    </form> 
</div>
<br>
